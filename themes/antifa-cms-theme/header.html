<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ site_title }} {{ meta.title }}</title>
    <meta name="description" content="{{ site_description }}">
    <meta name="robots" content="website">
    
    {% if current_page %}
        <link rel="canonical" href="{{ current_page.url }}">
    {% endif %}
    <script src="{{ theme_url }}/js/hpaptcha-api.js" async defer></script>
    <link rel="stylesheet" href="{{ theme_url }}/css/main.min.css" type="text/css">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ meta.title }}">
    <meta property="og:url" content="{{ current_page.url }}">
    <meta property="og:description" content="{{ meta.description }}">
    <meta property="article:published_time" content="{{ meta.date }}">
    <meta property="article:modified_time" content="{{ meta.Updated }}">
    <meta property="og:site_name" content="{{ site_title }}">
    <meta property="og:image" content="{{ assets_url}}/{{ meta.Img }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="900">
    <meta property="og:locale" content="en_US">
</head>
<body>
    <div id="header">
        <div id="title"><a href="{{ base_url }}">{{ site_title }}</a></div>
        <div id="nav">
            <ul>
                <li><a href="{{ base_url }}/story">Stories</a></li>
                <li><a href="{{ base_url }}/newsletter-subscribe">Subscribe to Mailing List</a></li>
                <li><a href="{{ base_url }}/rss.xml">RSS Feed</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
    <h1>{{ meta.title }}</h1>
    {% if meta.description %}<h2>{{ meta.description }}</h2>{% endif %}
